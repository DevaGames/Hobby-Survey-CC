<!DOCTYPE html>

<html>
    <head>
        <title>Hobbies Form</title>
        <link href="hobbies-form.css" rel="stylesheet">
    </head>
    <body>
        <h1>Hobbies Form</h1>
        <form action="/hobbies-form/submit" method="post">
            <input type="text" name="name" placeholder="Raleigh Beckett">
            <input type="email" name="email" placeholder="raleigh@beckett.com">
            <label for="hobbies">Hobbies: </label>
            <br><br>
            <label>Reading</label>
            <input type="checkbox" name="hobbies[]" value="music">
            <label>Music</label>
            <input type="checkbox" name="hobbies[]" value="travel">
            <label>Travel</label>
            <input type="checkbox" name="hobbies[]" value="other">
            <label>Other (please specify)</label>
            <br>
            <input type="text" name="specify" placeholder="Specify Here">
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
